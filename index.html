<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Anime</title>
</head>
<body>
    <h1 id="title"></h1>

    <div>
    <img src="sono bisque doll.jpg" alt="Sono bisque doll Banner">
    </div>

    <div class="container">
        
        <div class="character" id="character">
            <label for="name">Write your name</label>
            <input id="entradaUno" type="text" name="name" placeholder="Chizuru">
            <br> 
    
            <label for="power">Pick your favorite romance anime</label>
            <select name="power" id="entradaDos">
                <option value="blank"></option>
                <option value="mind reading">Rent a girlfriend</option>
                <option value="teleportation">My dress-up darling</option>
                <option value="super hearing">Komi can't communicate</option>
                <option value="invisibility">A sign of affection</option>
                <option value="shape shifting">Horimiya</option>
            </select>
            <br> 

            <label for="color">Add to the list</label>
            <input id="entradaTres" type="text" name="color" placeholder="
100 girlfriends who really really really really really love you">
            <br> 
            <button id="botonUno">Enter</button>
        </div>


        <div class="ppl" id="ppl">
            <h3>Characters</h3>
        </div>

    </div>

    <script src="characters.js"></script>
</body>
</html>
